<!-- students/templates/students/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Portal</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      .actions a {
        margin-right: 10px;
      }
      form {
        margin-top: 20px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Management Portal</h1>
      <hr />
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
