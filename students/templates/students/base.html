<!-- students/templates/students/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-bg: #0f0f23;
        --card-bg: rgba(255, 255, 255, 0.95);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --text-light: rgba(255, 255, 255, 0.9);
        --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.15);
        --border-radius: 20px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--dark-bg);
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.1) 0%,
            transparent 50%
          );
        min-height: 100vh;
        color: var(--text-light);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        top: 20%;
        left: 10%;
        width: 80px;
        height: 80px;
        background: var(--primary-gradient);
        border-radius: 50%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        top: 60%;
        right: 10%;
        width: 120px;
        height: 120px;
        background: var(--secondary-gradient);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        animation-delay: 5s;
      }

      .shape:nth-child(3) {
        bottom: 20%;
        left: 20%;
        width: 60px;
        height: 60px;
        background: var(--accent-gradient);
        border-radius: 20px;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-30px) rotate(120deg);
        }
        66% {
          transform: translateY(30px) rotate(240deg);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: 2px;
        opacity: 0.8;
      }

      .header h1 {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        animation: glow 4s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
      }

      .header p {
        font-size: 1.2rem;
        color: var(--text-light);
        opacity: 0.8;
        max-width: 600px;
        margin: 0 auto;
      }

      .main-content {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        box-shadow: var(--shadow-soft);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .main-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
      }

      .main-content:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .header h1 {
          font-size: 2.5rem;
        }

        .main-content {
          padding: 1.5rem;
        }
      }

      /* Animation for content entrance */
      .fade-in {
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <header class="header fade-in">
        <h1><i class="fas fa-graduation-cap"></i> Student Portal</h1>
        <p>Modern student management system with elegant design</p>
      </header>

      <main class="main-content fade-in">
        {% block content %} {% endblock %}
      </main>
    </div>

    <script>
      // Add smooth scrolling and enhanced interactions
      document.addEventListener("DOMContentLoaded", function () {
        // Add stagger animation to elements
        const elements = document.querySelectorAll(".fade-in");
        elements.forEach((el, index) => {
          el.style.animationDelay = `${index * 0.1}s`;
        });

        // Add parallax effect to floating shapes
        document.addEventListener("mousemove", function (e) {
          const shapes = document.querySelectorAll(".shape");
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          shapes.forEach((shape, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;
            shape.style.transform = `translate(${x}px, ${y}px)`;
          });
        });
      });
    </script>
  </body>
</html>
